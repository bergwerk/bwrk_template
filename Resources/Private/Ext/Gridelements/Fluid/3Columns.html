<f:switch expression="{data.flexform_column_configuration}">
	<f:case value="1">
		<div class="row{f:if(condition:'{data.flexform_css_class_row}',then:' {data.flexform_css_class_row}')}">
			<div class="column medium-4{f:if(condition:'{data.flexform_css_class_col1}',then:' {data.flexform_css_class_col1}')}">
				<f:format.raw>{data.tx_gridelements_view_column_11}</f:format.raw>
			</div>

			<div class="column medium-4{f:if(condition:'{data.flexform_css_class_col2}',then:' {data.flexform_css_class_col2}')}">
				<f:format.raw>{data.tx_gridelements_view_column_12}</f:format.raw>
			</div>

			<div class="column medium-4{f:if(condition:'{data.flexform_css_class_col3}',then:' {data.flexform_css_class_col3}')}">
				<f:format.raw>{data.tx_gridelements_view_column_13}</f:format.raw>
			</div>
		</div>
	</f:case>
</f:switch>
