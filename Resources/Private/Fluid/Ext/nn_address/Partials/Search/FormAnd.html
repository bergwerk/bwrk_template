{namespace nn=NN\NnAddress\ViewHelpers}
<div class="tx_nnaddress_search">
	<f:translate key="LLL:EXT:nn_address/Resources/Private/Language/locallang.xlf:search" />
	<f:form method="POST">
		<f:form.textfield name="sword" value="{sword}" />
		<f:if condition="!{settings.groups}">
			<nn:form.select class="tx_nnaddress_group" value="{selectedGroups.0}" name="group" options="{groups}" optionLabelField="title" prependOptionValue="0" prependOptionLabel="{f:translate(key:'LLL:EXT:nn_address/Resources/Private/Language/locallang.xlf:all')}" nameAsArray="1" renderSubGroups="1" />
			<nn:form.select class="tx_nnaddress_group" value="{selectedGroups.1}" name="group" options="{groups}" optionLabelField="title" prependOptionValue="0" prependOptionLabel="{f:translate(key:'LLL:EXT:nn_address/Resources/Private/Language/locallang.xlf:all')}" nameAsArray="1" renderSubGroups="1" />
		</f:if>
		
		<f:form.submit value="{f:translate(key:'LLL:EXT:nn_address/Resources/Private/Language/locallang.xlf:search')}" />
	</f:form>
</div>

 <f:flashMessages />
